<ng-container *ngFor=" let assessment of userAssessments">
  <div class="assessments-wrapper">
    <div>{{ assessment.id }}</div>
    <div>Name: {{ assessment.name }}</div>
    <div>Users resolved: {{ assessment['users_resolved'] }}</div>
    <div>Active: {{ assessment.active ? 'active' : 'not active' }}</div>
    <img [src]="assessment['image_url']" alt="not found">
    <button class="btn btn-primary" (click)="open(assessment.id)">Open</button>
  </div>
  <hr>
</ng-container>
